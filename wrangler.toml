name = "plads-web"
main = "src/index.js"
compatibility_date = "2025-11-17"

# Configuración de Assets (sintaxis correcta)
[assets]
directory = "."  # Cambio: 'dir' → 'directory'
binding = "ASSETS"  # Movido desde assets.bindings

# Ambiente de producción
[env.production]
name = "plads-web"
vars = { ENVIRONMENT = "production" }

# Rutas de producción
[[env.production.routes]]
pattern = "plads.cl/*"
zone_name = "plads.cl"
